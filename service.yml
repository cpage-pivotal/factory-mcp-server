# service.yml
name: dekt-factory-supplychain
description: Retrieve factory supply chain data
metadata:
  displayName: Factory Supply Chain Data
  longDescription: Retrieve factory supply chain data including status, daily targets, units produced, etc..
  providerDisplayName: Kuhn Labs Development Team
  logo: data:image/png;base64,
  documentationUrl: https://github.com/cpage-pivotal/factory-mcp-server
  supportUrl: https://github.com/cpage-pivotal/factory-mcp-server/issues
  contactEmail: dekel.tankel@broadcom.com
  license: Apache-2.0
  version: "1.0.0"
  schema:
    openAPIv3: |
      {
        "openapi": "3.0.0",
        "info": {
          "title": "Factory Supply Chain Datar",
          "version": "1.0.0",
          "description": "Retrieve factory supply chain data"
        },
        "paths": {
          "/mcp": {
            "get": {
              "summary": "Streamable HTTP endpoint for MCP communication",
              "description": "Establishes Streamable HTTP connection for factory supply chain data interactions",
              "responses": {
                "200": {
                  "description": "Streamable HTTP connection established"
                }
              }
            }
          }    
        }
      }
plans:
  - name: standard
    description: Retrieve factory supply chain data
    metadata:
      displayName: Standard Plan
      bullets:
        - Access to factory supply chain data operations via MCP
        - Streamable HTTP transport for LLM integration
        - Supports application, service, and route management
      rateLimit: 1000
